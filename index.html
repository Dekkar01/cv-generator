<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- NAV -->
        <nav>
            <p>CV generator</p>
        </nav>
        <!-- PERSONAL INFO -->
        <section id="personal-info">
            <label for="info">Name: <input type="text" id="name" required></label>
            <!-- Change later inputs -> dpodown list + button -->
            <label for="telefon-one">Contacts: <input type="number" id="telefon-one" required></label>
            <label for="telefon-optional">Contacts 2(optinal:): <input type="number" id="telefon-optional"></label>
            <label for="email">Email: <input type="email" id="email" required></label>
            <label for="github">Github: <input type="text" id="github"></label>
            <label for="linkedin">Linkedin: <input type="text" id="linkedin"></label>
        </section>
        <!-- WORK EXPIRIENCE|INFO ABOUT PREVIOUS WORK -->
        <section id="experience-info">
            <label for="company-name">Company name: <input type="text" id="company-name"></label>
        </section>
        <!-- EDUCATION INFO -->
        <section id="education-info">
            
        </section>
        <!-- SKILLS -->
        <section id="skills-info">
            
        </section>
        <!-- ABOUT INFO -->
        <section id="about-info">
            
        </section>
        <!-- FOOTER -->
        <footer>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
